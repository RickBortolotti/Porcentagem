<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="LogoShortcut.png" type="image/png">
</head>
<body>
    <header>
        <a href="https://digitalsat.com.br" target="_blank">
            <img src="LogoDigital.png" alt="Logo" class="logo">
        </a>
    </header>
    <div class="container">
        <h1>Calculadora de Porcentagem</h1>
        <form id="percentageForm">
            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" required>
            
            <label for="percentage">Porcentagem:</label>
            <input type="number" id="percentage" name="percentage" required>
            
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div id="result">
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
